server {
    listen 80;
    listen [::]:80;
    server_name trescontodo.com www.trescontodo.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://react_frontend:80/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/games/ {
        proxy_pass http://python_backend:8000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name trescontodo.com;

    ssl_certificate /etc/nginx/ssl/live/trescontodo.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/trescontodo.com/privkey.pem;

    location / {
        # ...
    }
}
